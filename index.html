<!DOCTYPE html>
<html lang="en">
<body>

<h1>image map assignment</h1>

<p>Jacob rosen</p>
<p>2/9/26</p>

<!-- image -->
<img src="media/pic_trulli.jpg" alt="trulli houses" usemap="#trulliMap" width="500">

<map name="trulliMap">

  <!-- rectangle area -->
  <area shape="rect" coords="40,40,180,140"
        href="https://www.google.com"
        alt="google"
        target="_blank">

  <!-- circle area -->
  <area shape="circle" coords="350,120,55"
        href="https://www.cfcc.edu"
        alt="CFCC"
        target="_blank">

  <!-- polygon area -->
  <area shape="poly" coords="240,250,340,220,420,300,320,340"
        href="https://www.trivago.com"
        alt="Trivago"
        target="_blank">

</map>

</body>
</html>
